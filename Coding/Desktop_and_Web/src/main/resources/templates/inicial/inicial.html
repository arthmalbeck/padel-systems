
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>FOURZETA - Gerenciador de Torneios de Padel</title>


 

<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="style/styleCss.css" />
</head>

<body style="width: 100%; height: 100%; background-color: LightGray;">
	<header>
		<nav class="menu">
			<div class="nav-wrapper">
				<ul id="nav-mobile" class="left hide-on-med-and-down">
					<li><img  align="left" src="FourZeta_Transparente.png"
						width="65" height="65" alt="Icon" /> <a
						class="brand-logo">&nbsp;Fourzeta - Sistema de Gerenciamento
							de Padel</a></li>
				</ul>
			</div>
		</nav>
	</header>

	<div class="input-field col s6" align="center"
		th:each="usuario : ${usuario}">
		<h3 style="margin-top: 30px">MENU</h3>
		<form
			th:action="${(#mvc.url('CC#listaCircuitos').arg(0, usuario.id)).build()}" method="get">
			<button type="submit" style="width: 190px; height: 40px"
				>Gerenciar Circuitos</button>
		</form>
		<form action="/creditos">
			<button type="submit" style="width: 190px; height: 40px"
				name="creditos">Creditos</button>
		</form>
		<form action="/sair">
			<button type="submit" style="width: 190px; height: 40px" name="sair">Sair</button>
		</form>

	</div>

</body>

<script type="text/javascript"
	src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

<footer style="margin-top: 60px">
	<hr align="center" width="1365" size="3" color=black>
	<h6 align="center">UNIPAMPA - RP IV GRUPO ZETA</h6>
</footer>

</html>
